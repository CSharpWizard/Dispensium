<p><strong>Schedule: </strong></p>
@if(weeklySchedule == []) {
<div>No Schedule</div>
} @else {
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="weeklySchedule" class="mat-elevation-z8">
    <!-- Day Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Day</th>
      <td mat-cell *matCellDef="let element">{{ element.day }}</td>
    </ng-container>

    <!-- Open Column -->
    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef>Open</th>
      <td mat-cell *matCellDef="let element">
        {{ element.open | date : "hh:mm a" }}
      </td>
    </ng-container>

    <!-- Close Column -->
    <ng-container matColumnDef="close">
      <th mat-header-cell *matHeaderCellDef>Close</th>
      <td mat-cell *matCellDef="let element">
        {{ element.close | date : "hh:mm a" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
}
